<p><a href="cat351sec1.xhtml#poem-23726">شمارهٔ ۱ - در مدح خواجه رکن‌الدین عمیدالملک وزیر : ساقیا موسم عیش است بده جام شراب</a></p><p><a href="cat351sec1.xhtml#poem-23727">شمارهٔ ۲ - در مدح سلطان اویس جلایری : ساقی بیار باده و پر کن به یاد عید</a></p><p><a href="cat351sec1.xhtml#poem-23728">شمارهٔ ۳ - در مدح شاه شیخ ابواسحق : از شکوفه شاهدان باغ معجر بسته‌اند</a></p><p><a href="cat351sec1.xhtml#poem-73930">شماره ۴ - در توحید و منقبت : ای زآفتاب صنع تو یک ذره کاینات</a></p>
