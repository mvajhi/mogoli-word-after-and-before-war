<h1>باب الفقر</h1>
<p><a href="cat1754sec1.xhtml#poem-49798">بخش  ۱ - باب الفقر : بدان که درویشی را اندر راه خداوند عزّ و جلّ مرتبتی ...</a></p><p><a href="cat1754sec1.xhtml#poem-49799">بخش  ۲ - فصل : و خلاف کرده‌اند مشایخ این قصه رحمهم اللّه اندر فقر ...</a></p><p><a href="cat1754sec1.xhtml#poem-49800">بخش  ۳ - فصل : و مشایخ این طریقت را، اندر این معنی، هر یکی را رمز ...</a></p>
