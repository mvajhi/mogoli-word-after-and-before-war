<h1>بابُ سماعِ القرآن و ما یتعلّق به</h1>
<p><a href="cat1799sec1.xhtml#poem-49988">بخش  ۱ - بابُ سماعِ القرآن و ما یتعلّق به : اولی‌تر مسموعات مر دل را به فواید و سرّ را به زوای ...</a></p><p><a href="cat1799sec1.xhtml#poem-49989">بخش  ۲ - فصل : وزُرارة بن ابی أوفی از کبار صحابه بود رضی اللّه عن ...</a></p>
